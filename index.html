<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" />
  <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8" />
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
        class="header-img" />
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="title">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task"
            class="task input input__text"
            type="text" />
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="toDo">
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks"
          class="list">
        <li class="list__item">
          <input type="checkbox"
              class="input input__checkbox" />
          <label class="task task-name">Pay Bills</label>
          <input type="text"
              class="task input input__text" />
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg"
                alt="remove-icon"
                class="delete-img" />
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox"
              class="input" />
          <label class="task task-name">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="task input input__text" />
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg"
                alt="remove-icon"
                class="delete-img" />
          </button>
        </li>
      </ul>
    </section>
    <section class="complited">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks"
          class="list">
        <li class="list__item">
          <input type="checkbox"
              checked
              class="input" />
          <label class="task task-name">See the Doctor</label>
          <input type="text"
              class="task input input__text" />
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg"
                alt="remove-icon"
                class="delete-img" />
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
