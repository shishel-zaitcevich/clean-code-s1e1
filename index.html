<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" />
  <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8" />
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
        class="header-img" />
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task"
        class="add">
      <!-- delete id, if it isn't use -->
      <h3 class="title">Add Item</h3>

      <input id="new-task"
          class="task"
          type="text" />
      <button class="btn">Add</button>

    </section>
    <section class="toDo">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text"
              class="task" />
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg"
                alt="remove-icon" />
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="task" />
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg"
                alt="remove-icon" />
          </button>
        </li>
      </ul>
    </section>
    <section class="complited">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox"
              checked />
          <label class="task">See the Doctor</label>
          <input type="text"
              class="task" />
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg"
                alt="remove-icon" />
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
